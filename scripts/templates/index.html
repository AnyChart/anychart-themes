<!DOCTYPE html>
<html>
<head>
    <meta name="ac:name" content="{{= it.contentName }}"/>
    <meta name="ac:short-desc" content="No desc"/>
    <meta name="ac:desc" content=""/>

    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/themes/{{= it.theme }}.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css"/>

    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    anychart.onDocumentReady(function () {
        anychart.theme('{{= it.theme }}');
        // create data set on our data
        var data = [
            ['Jan', 242, 162],
            ['Feb', 254, 90],
            ['Mar', 226, 50],
            ['Apr', 232, 77],
            ['May', 268, 35],
            ['Jun', 254, -45],
            ['Jul', 235, -88],
            ['Aug', 266, -120],
            ['Sep', 288, -156],
            ['Oct', 220, -123],
            ['Nov', 215, -88],
            ['Dec', 236, -66]
        ];

        // create area chart
        var chart = anychart.area();

        // set container id for the chart
        chart.container('container');

        var series = anychart.data.mapAsTable(data);
        for (var i in series) {
            chart.area(series[i]);
        }

        // initiate chart drawing
        chart.draw();
    });
</script>
</body>
</html>
